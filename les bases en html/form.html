<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>

  <body>
    <form action="#">
      <label for="name">Nom</label>
      <input type="text" id="name" placeholder="Votre nom" />
      <br /><br />
      <label for="email">Email</label>
      <input type="email" id="email" />
      <br /><br />

      <label for="date">Date</label>
      <input type="date" id="date" />
      <br /><br />

      <label for="password">Password</label>
      <input type="password" id="password" />
      <br /><br />
      <label for="description">description</label>
      <textarea id="description"></textarea>

      <br /><br />
      <label for="gender">gender</label>
      <select name="" id="gender">
        <option value="Homme">Homme</option>
        <option value="Femme" selected>Femme</option>
        <option value="Arbre">Bois</option>
      </select>

      <br /><br />
      <label for="fruit">fruit:</label><br />
      <input type="checkbox" name="fruit" value="apple" id="fruit" /> apple
      <br />
      <input type="checkbox" name="fruit" value="orange" id="fruit" />orange
      <br /><br />
      <label for="fruit">sport:</label><br />
      <input type="radio" id="fruit" value="foot" />foot <br />
      <input type="radio" id="fruit" value="basket" />basket <br />

      <input type="submit" value="Valider" />
    </form>
  </body>
</html>
