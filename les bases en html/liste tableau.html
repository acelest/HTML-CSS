<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste</title>
  </head>
  <body>
    <table>
      <thead>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Age</th>
      </thead>
      <tbody>
        <tr>
          <td>Jean</td>
          <td>Louis</td>
          <td>12</td>
        </tr>
      </tbody>
    </table>

    <!-- liste ordonnee -->
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <ol type="A">
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <!-- liste non ordonnee  -->
    <ul>
      <li>orange</li>
      <li>bleu</li>
      <li>violet</li>
    </ul>
  </body>
</html>
