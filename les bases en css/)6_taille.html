<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taille des elements</title>
    <style>
      body {
        height: 50vh;
      }
      .mydiv {
        background-color: red;
        width: 100%;
        min-width: 320px;
        max-width: 1000px;
        height: 200px;
        max-height: 20px;
        min-height: 20px;
      }
      .myspan {
        background-color: green;
        width: 200px;
        height: 200px;
      }
    </style>
  </head>
  <body>
    <div class="mydiv">1</div>
    <span class="myspan">2</span>
  </body>
</html>
